name: Publish
on: workflow_dispatch # Run only when manually triggered

jobs:
  infer-version:
    name: Publish a new version
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run nyx Infer
        uses: mooltiverse/nyx-github-action@main
        with:
          command: infer
          resume: true
          stateFile: .nyx-state.json
      - name: Nyx publish
        id: nyx
        uses: mooltiverse/nyx-github-action@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NYX_VERBOSITY: 'INFO'
        with:
          command: 'publish'
          changelogPath: 'CHANGELOG.md'
          preset: 'extended'
          releaseLenient: 'true'
          stateFile: '.nyx-state.json'
          summaryFile: '.nyx-summary.txt'
